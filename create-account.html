<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
    <style>
    .login{
        width: 100%;
        height: 100vh;
        margin: 0%;
        display: grid;
        place-items: center;
    }
    .form-container{
        display: grid;
        grid-template-rows: auto 1fr auto;
        width: 300px;
    }
    .logo{
        width: 150px;
        margin-bottom: 40px;
        justify-self: center;
        display: none;
    }
    .title{
        font-size: var(--lg);
        margin-bottom: 12px;
    }
    .form{
        display: flex;
        flex-direction: column;
    }
    .form div{
        display: flex;
        flex-direction: column;
    }
    .label{
        font-weight: bold;
        margin-bottom: 8px;
        margin-top: 24px;
    }
    .input{
        background-color: var(--text-input-field);
        border: none;
        border-radius: 8px;
        height: 30px;
        padding: 6px;
        font-size: var(--md);
    }
    .primary-button{
        background-color: var(--hospital-green);
        border: none;
        border-radius: 8px;
        height: 48px;
        padding: 12px;
        font-weight: 600;
        font-size: var(--lg);
        color: var(--text-input-field);
        cursor: pointer; 
    }
    
    .login-button{
        margin-top: 44px;
    }
    @media (max-width: 390px){
        .logo{
            display: block;
        }
        .form{
        height: 100%;
        justify-content: space-between;
    }
    }
    </style>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="../frontend_first_proyect/logos/logo_yard_sale.svg" alt="logo" class="logo">
            <h1 class="title">My account</h1>
            <form action="/" class="form">
                <div>
                    <label for="name" class="label">Password</label>
                    <input type="text" name="name" id="name" placeholder="Pepito" class="input input-text">
                    <label for="email" class="label">Email address</label>
                    <input type="email" name="email" id="email" placeholder="...@hotmail.com" class="input input-email">
                    <label for="re-enter-password" class="label">Re-enter password</label>
                    <input type="password" name="re-enter-password" id="re-enter-password" placeholder="*******" class="input input-password">
                </div>
                <input type="submit" value="Create" class="primary-button login-button" >    
            </form>
        </div>
    </div>
</body>
</html>
